<!-- Modal -->
<div class="modal" id="detailModal">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-12">
            <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
              <!-- Indicadores del carrusel -->
              <ol class="carousel-indicators">
                <li data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#imageCarousel" data-bs-slide-to="1"></li>
              </ol>

              <!-- Imágenes del carrusel -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img id="img1" class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img id="img2" class="d-block w-100">
                </div>
              </div>

              <!-- Controles del carrusel -->
              <a class="carousel-control-prev" href="#imageCarousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
              </a>
              <a class="carousel-control-next" href="#imageCarousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
              </a>
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-12">
            <h5 class="text-center"></h5>
            <p class="mt-4">
            </p>
            <p id="preorden" class="mt-4"></p>
            <ul>
              <li class="mt-1">Oversized.</li>
              <li class="mt-1">Increiblemente suave, confecciónado con 100% algodon de punto apretado.</li>
              <li class="mt-1">Intrucciones de cuidado: Se recomienda lavar a maquina con agua fria/colgar para secar. No planchar. No lavar en seco.</li>
            </ul>
            <br>
            <div class="image-details">
              <div id="price" class="price">$</div>
              <!-- agregar cantidad -->
              <div class="quantity">
                  <label for="quantity">Cantidad:</label>
                  <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
              </div>
              <!-- Cuadro de tallas en recuadros horizontales -->
              <div class="size-selected mt-2">
                <label for="talla">Selecciona la talla:</label>
                <select id="talla" class="form-select" style="text-align: center;">
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
              </div>
            </div>
          </div>
          <a target="_blank" class="btn mt-4 btn-modal btn-comprar">
            <i class="bi bi-cart-plus"></i> Agregar al carrito
          </a>
          <a href="cart_products" target="_blank" class="btn mt-1 btn-modal btn-comprar" style="background-color: #BDBDBD; important!">
            <i class="bi bi-shop"></i> Ir al carrito
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
