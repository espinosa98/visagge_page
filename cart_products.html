  <script>

    const carritoRecuperado = obtenerProductosLocalStorage();

    // mostrar los productos en el carrito
    if (carritoRecuperado && carritoRecuperado.length > 0) {
      const contenedorCarrito = document.querySelector('#lista-carrito tbody');

      // recorrer el carrito y generar el html
      carritoRecuperado.forEach((producto) => {
        const { imagen, referencia, precio, talla, cantidad, id } = producto;

        const row = document.createElement('tr');
        row.innerHTML = `
            <td>
                <img src="${imagen}" width="100">
            </td>
            <td>${referencia}</td>
            <td>${precio}</td>
            <td>${talla}</td>
            <td>${cantidad}</td>
            <td>
              <a href="#" class="borrar-producto btn btn-danger btn-sm" data-id="${id}">Eliminar</a>
            </td>
        `;

        // agregar el html del carrito en el tbody
        contenedorCarrito.appendChild(row);
      });
    }

    // Eliminar el producto del carrito
    function eliminarProducto(e) {
      e.preventDefault();

      if (e.target.classList.contains('borrar-producto')) {
        const productoId = e.target.getAttribute('data-id');

        // eliminar del arreglo del carrito
        const productoIndex = carritoRecuperado.findIndex(producto => producto.id === productoId);

        if (productoIndex !== 0) {
          carritoRecuperado.splice(productoIndex, 1);
        }

        // eliminar el html del carrito
        e.target.parentElement.parentElement.remove();

        // almacenar en el storage
        localStorage.setItem('carrito', JSON.stringify(carritoRecuperado));
      }
    }

    // Eventos
    function eventos() {
      const contenedorCarrito = document.querySelector('#lista-carrito tbody');
      contenedorCarrito.addEventListener('click', eliminarProducto);
    }

    eventos();

    // obtener los productos del Local Storage
    function obtenerProductosLocalStorage() {
      let productoLS;

      // comprobar si hay algo en Local Storage
      if (localStorage.getItem('carrito') === null) {
        productoLS = [];
      } else {
        productoLS = JSON.parse(localStorage.getItem('carrito'));
      }
      return productoLS;
    }

    // Confirmar compra
    const btnConfirmarCompra = document.querySelector('#confirmar-compra');
    btnConfirmarCompra.addEventListener('click', (e) => {
      e.preventDefault();

      if (carritoRecuperado.length === 0) {
        Swal.fire({
          icon: 'info',
          title: 'Sin productos en el carrito',
          text: 'No hay productos en el carrito',
        });
      } else {
        // Pedir confirmación para ingresar código promocional
        Swal.fire({
          title: '¿Tienes un código promocional?',
          showDenyButton: true,
          showCancelButton: true,
          confirmButtonText: `Sí`,
          denyButtonText: `No`,
          cancelButtonText: 'Cancelar'
        }).then((result) => {
          if (result.isConfirmed) {
            showCodigoPromocionalDialog();
          } else if (result.isDenied) {
            continuarSinCodigo();
          }
        });
      }
    });

    // Función para mostrar cuadro de diálogo para ingresar código promocional
    function showCodigoPromocionalDialog() {
      Swal.fire({
        title: 'Ingrese el código promocional',
        input: 'text',
        inputPlaceholder: 'Escriba su código aquí',
        showCancelButton: true,
        confirmButtonText: 'Confirmar',
        cancelButtonText: 'Cancelar',
        inputValidator: (value) => {
          if (!value) {
            return 'Por favor, ingrese un código promocional';
          }
        }
      }).then((result) => {
        if (result.isConfirmed) {
          const codigoPromocional = result.value;
          continuarConCodigo(codigoPromocional);
        }
      });
    }

    // Función para continuar sin un código promocional
    function continuarSinCodigo() {
      let mensajePedido = construirMensajePedido();

      // Redirigir a WhatsApp con el mensaje construido
      window.location.href = `https://wa.me/573054608795?text=${encodeURIComponent(mensajePedido)}`;

      // Limpiar el carrito
      localStorage.removeItem('carrito');

    }

    // Función para continuar con un código promocional
    function continuarConCodigo(codigoPromocional) {
      let mensajePedido = construirMensajePedido();

      // Incorporar el código promocional en el mensaje
      mensajePedido += `Código Promocional: ${codigoPromocional}\n`;

      // Redirigir a WhatsApp con el mensaje construido
      window.location.href = `https://wa.me/573054608795?text=${encodeURIComponent(mensajePedido)}`;

      // Limpiar el carrito
      localStorage.removeItem('carrito');

    }

    // Función para construir el mensaje del pedido
    function construirMensajePedido() {
      let mensajePedido = 'Hola, me gustaría realizar el siguiente pedido: \n\n';

      carritoRecuperado.forEach((producto) => {
        const { referencia, precio, talla, cantidad } = producto;
        mensajePedido += `Referencia: ${referencia} \nPrecio: ${precio} \nTalla: ${talla} \nCantidad: ${cantidad} \n\n`;
      });

      // Obtener los comentarios y agregarlos al mensaje
      const comentarios = document.querySelector('#exampleFormControlTextarea1').value;
      mensajePedido += `Comentarios: ${comentarios}\n`;

      return mensajePedido;
    }
  </script>
